<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Famicalc ROM converter</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" integrity="sha384-C7Vo5fjeYiyN27fdJgeiteaUwrLVW0+I9EbpT1kBxsxac8+kxV5zYrLayugNSu1q" crossorigin="anonymous">
        <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js" integrity="sha384-3iTboEo+2h87xDhKzYs49FbFFhi1sOZV/X7TQG7Bf9A0Lo1ZO98j9P0LBbu8GrW4" crossorigin="anonymous"></script>
        <style>
.spinner {
  margin: 100px auto;
  width: 50px;
  height: 40px;
  text-align: center;
  font-size: 10px;
}

.spinner > div {
  background-color: #333;
  height: 100%;
  width: 6px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
        </style>
    </head>
    <body>
        <div id="loadingSpinner" class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <form id="romForm">
            <label>
                Select ROM file:
                <input id="fileSelect" type="file" accept=".nes" required disabled />
            </label>
            <br>
            <label>
                Output for:
                <select id="bundleSelect">
                    <option value="b84">TI-84 Plus CE</option>
                    <option value="b83">TI-83 Premium CE</option>
                </select>
            </label>
            <br>
            <label>
                Variable name:
                <input id="variableNameInput" required pattern="[A-Za-z][0-9A-Za-z]{0,5}"
                       title="Must be no more than 6 alphanumeric characters, and the first must be a letter."/>
            </label>
            <br>
            <label>
                ROM description:
                <input id="romDescriptionInput" />
            </label>
            <br>
            <input id="convertButton" type="submit" value="Convert!" disabled />
        </form>

        <details>
            <summary>Debug output</summary>
            <script type="py" src="./converter_web.py" config="./pyscript.toml" terminal></script>
        </details>
    </body>
</html>
